    <script>
      (function(){
        const CURRENT_APP_VERSION = '3.6.0';
        const isBot = /bot|googlebot|crawler|spider|robot|crawling|Lighthouse|Chrome-Lighthouse/i.test(navigator.userAgent);
        
        const storageAvailable = (function() {
       try {
      var x = '__storage_test__';
      localStorage.setItem(x, x);
      localStorage.removeItem(x);
      return true;
       } catch (e) { return false; }
      })();


  const savedVersion = storageAvailable ? localStorage.getItem('sq_app_version') : CURRENT_APP_VERSION;


        if (!isBot && savedVersion !== CURRENT_APP_VERSION) {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(rs => {
              for (let r of rs) r.unregister();
            });
          }
          if ('caches' in window) {
            caches.keys().then(ks => {
              for (let k of ks) caches.delete(k);
            });
          }
          if (storageAvailable) localStorage.setItem('sq_app_version', CURRENT_APP_VERSION);

          window.location.replace(window.location.origin + window.location.pathname + '?v=' + CURRENT_APP_VERSION);
          return;
        }
        
        if (storageAvailable) localStorage.setItem('sq_app_version', CURRENT_APP_VERSION);
      
        window.addEventListener('error', (e) => {
          if (e.message && (e.message.includes('module script') || e.message.includes('chunk'))) {
              window.location.reload(true);
          }
        }, true);
      })();
      </script>
